<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genisys e-Commerce</title>
    <link rel="stylesheet" href="/resources/css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Start of header -->
    <header class="main">
        <div class="base">

                <div class="base-sel">
                    <select name="" id="sel_1"><option value="">All Categories</option></select>
                    <div class="base-img_1">
                        <img src="resources/assets/icons8-search-50.png" class="search">
                    </div>
                </div>
            </div>
            <div class="base-img_2">
                <img src="resources/assets/icons8-new-shopping-cart-50.png" alt="cart" class="cart">
            </div>
            <div class="profile">
                <a href="#"><img src="resources/assets/profile_pic.png" alt="Profile Picture" class="profile_pic"></a>
            </div>
        </div>
    </header>
    <script src="/resources/js/script.js" ></script>
</body>
</html>
