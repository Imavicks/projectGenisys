<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/resources/css/checkout.css">
   <!-- FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main">
        <div class="base">
            <div><h1>KICKIN' IT</h1></div>
            <div class="base-search">
                <input type="search" placeholder="Search Product">
                <div class="base-sel">
                    <select name="" id="sel_1"><option value="">All Categories</option></select>
                    <div class="base-img_1">
                        <img src="/resources/assets/icons8-search-50.png" class="search">
                    </div>
                </div>
            </div>
            <div class="base-img_2">
                <img src="/resources/assets/icons8-new-shopping-cart-50.png" alt="cart" class="cart">
                <span id="cart-count" class="cart-count"></span> <!-- Cart count indicator -->
            </div>
            <div class="profile">
                <a href="#"><img src="/resources/assets/profile_pic.png" alt="Profile Picture" class="profile_pic"></a>
            </div>
        </div>
        <!-- Navigation menu -->
        <div class="dashboard">
            <div class="categories">
                <div class="menu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Our Location</a></li>
                        <li><a href="#">Return Order</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
                <div class="contact">
                    <div><a href="#"><img src="/resources/assets/headphone.png" alt="Headphone" class="contact_pic"></a></div>
                    <div class="contact_info">
                        <p class="contact_info_1">Contact Us 24/7</p>
                        <p class="contact_info_2">+12012987481</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="directory">
        <a href="#">Home<img src="/resources/assets/icons8-arrow-50.png"></a>
        <a href="#">All Categories<img src="/resources/assets/icons8-arrow-50.png"></a>
        <a href="#">Shoes<img src="/resources/assets/icons8-arrow-50.png"></a>
        <a href="#">Sports<img src="/resources/assets/icons8-arrow-50.png"></a>
        <a href="#"><span>New Balance</span></a>
    </div>
    
</body>
</html>
